language: node_js
dist: trusty
sudo: required
node_js: 6
script:
- bundle exec rake test
cache:
  directories:
  - node_modules
services:
- docker
before_install:
- docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
- docker build -t repjarms/test-repo .
- docker run -d -p 127.0.0.1:80:4567 repjarms/test-repo /bin/sh -c "cd /root/test-repo; bundle exec foreman start;"
- docker ps -a
- docker run repjarms/test-repo /bin/sh -c "cd /root/test-repo; bundle exec rake test"
env:
  global:
  - secure: 
  - secure: 
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then
  docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
  docker push repjarms/test-repo;
  fi
